<!DOCTYPE html>
<html lang>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Style.css">
  <meta name-="author" content="Gustavo"/>
    <meta name="description" content="Usando Java-Script"/>
  <title>Pokédex</title>
</head>
<body>
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data"> <span class="pokemon__number"></span> <span class="pokemon__name"></span></h1>

    <form class="form">

      <input type="search" class="input__search" placeholder="Nome ou Número">
      
    </form>
    <div class="bot">
      <button class="button btn-prev">Voltar</button>
      <button class="button btn-next">Próximo</button>
    </div>

<img src="./Img./pokedex.png" class="pokedex">
  </main>
</body> 
<script defer src="./script.js"></script>
</html>
